<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.26/angular-route.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.26/angular-cookies.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
		<script type="text/javascript" src="fancybox/jquery.fancybox.pack.js"></script>
		
		<script src="scripts/main.js"></script>
		<script src="scripts/viewControllers.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/custom.css">
		
        <title>Hotelier</title>
        <style>
        
		</style>
    </head>
    <body ng-app="hotelier" ng-controller="commonController">
    	<nav class="navbar navbar-custom" ng-controller="loginController">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="#" style="font-family: Calibri;color: white; font-size: 35px; padding-left: 20px">Hotelier</a>
    			</div>
    			<div class="pull-right">
    				<form id="loginForm" class="form-inline" role="form" ng-show="kolacic==null">
    					<div class="form-group">
      						<label for="username" style="color:white">Username:</label>
      						<input type="text" class="form-control input-sm" id="username" placeholder="Enter username" ng-model="username">
    					</div>
    					<div class="form-group">
      						<label for="password" style="color:white">Password:</label>
      						<input type="password" class="form-control input-sm" id="password" placeholder="Enter password" ng-model="password">
    					</div>
    					<button type="submit" class="btn btn-primary navbar-btn btn-sm" ng-click="login()">Login</button>
    					<button class="btn btn-primary navbar-btn btn-sm" ng-click="go('#/register')">Register</button>
  					</form>
  					<ul class="nav navbar-nav" ng-show="kolacic!=null">
  						<li><a href="#/" ng-show="user.type=='Owner'">Owner panel</a></li>
        				<li><a href="#/mydata">My Data</a></li>
        				<li><a href="#" ng-show="user.type=='Guest'">My Reservations</a></li>
        				<li class="dropdown" style="padding-right: 20px">
          					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{user.name}}<span class="caret"></span></a>
          					<ul class="dropdown-menu" role="menu">
            					<li><a href="" ng-click="logout()">Logout</a></li>
          					</ul>
        				</li>
      				</ul>
    			</div>
  			</div>
		</nav>
		<div class="container">
			<div ng-view></div>
		</div>
    </body>
</html>
